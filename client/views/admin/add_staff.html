<template name="addStaff">
	<div class="container">
		<div class="page-header">
			<h1>Dodaj pracownika</h1>
		</div>
		<form id="addStaff" class="form-horizontal" role="form">
    			<div class="form-group">
					<div class="col-sm-5">
    					<input name="firstname" type="text" class="form-control" placeholder="Imię" required>
    				</div>
    			</div>
    			<div class="form-group">
					<div class="col-sm-5">
    					<input name="lastname" type="text" class="form-control" placeholder="Nazwisko" required>
    				</div>
    			</div>
    			<div class="form-group">
					<div class="col-sm-5">
    					<input name="email" type="email" class="form-control" placeholder="Email" required>
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-5">
    					<input name="password" id="password" type="password" class="form-control" placeholder="Hasło" minlength="8" required>
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-5">
    					<input name="password-confirm" equalto="#password" type="password" class="form-control" placeholder="Potwierdź hasło" required>
    				</div>
    			</div>
    			<div class="form-group">
					<div class="col-sm-5">
    					<input name="profession" type="text" class="form-control" placeholder="Specjalizacja" required>
    				</div>
    			</div>	
    			<div class="form-group">
    				<div class="col-sm-5">
    					<button type="submit" class="btn btn-primary">Dodaj pracownika &raquo;</button>
    				</div>
    			</div>
    		</form>
	</div>
</template>
