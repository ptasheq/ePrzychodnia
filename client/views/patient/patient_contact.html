<template name="patientContact">
	<div class="container">
		<div class="page-header">
			<h1>Formularz zmiany danych</h1>
		</div>
		<form role="form" id="patientContact" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-5"><input name="phone" class="form-control" type="text" placeholder="Telefon"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-5"><input name="email" class="form-control" type="email" placeholder="Email"></div>
			</div>	
			<button class="btn btn-primary" type="submit" disabled>Zatwierd≈∫ &raquo;</button>
		</form>
		{{#if contactData}}
		<div class="page-header">
			<h1>Twoje dane kontaktowe</h1>
		</div>
		<p>Telefon: {{#if contactData.phone}} {{contactData.phone}} {{else}} Nie podano{{/if}}</p>
		<p>Email: {{#if contactData.email}} {{contactData.email}} {{else}} Nie podano{{/if}}</p>
		{{/if}}
	</div>
</template>
