<template name="patientIndex">
    <div class="row grey">
        {{#if currentUser}}
            <div class="col-md-7">
                <h1>Szanowny Pacjencie</h1>
                <p>Możesz teraz wybrać jedną z opcji za pomocą przycisków lub na pasku z linkami u góry strony.</p>
            </div>
            <div class="col-md-5">
                <div class="col-sm-10">
                    {{#if hasContactData}}
                        <a style="margin: 15px 0px 15px; width: 100%" href="{{pathFor 'patientContact'}}" class="btn btn-lg btn-info">Uzupełnij dane kontaktowe &raquo;</a> 
                        <a style="width: 100%" href="{{pathFor 'patientVisit'}}" class="btn btn-lg btn-primary">Zarządzaj wizytami &raquo;</a> 
                    {{else}}
                        <a style="margin: 15px 0px 15px; width: 100%" href="{{pathFor 'patientContact'}}" class="btn btn-lg btn-primary">Uzupełnij dane kontaktowe &raquo;</a> 
                        <a style="width: 100%" href="{{pathFor 'patientVisit'}}" class="btn btn-lg btn-primary" disabled>Zarządzaj wizytami &raquo;</a> 
                    {{/if}}
                </div>
            </div>
    	
        {{else}}
        <div class="col-md-7">
           <h1>Szanowny Pacjencie</h1>
           <p>Witaj na stronie systemu ePrzychodnia. Aby skorzystać z usług oferowanych przez platformę zaloguj się.</p>
        </div>
        <div class="col-md-5">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" name="email" class="form-control" placeholder="Email lub PESEL">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" placeholder="Hasło">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-success">Zaloguj się &raquo;</button>
                    </div>
                </div>
            </form>
        </div>    
        {{/if}}
     </div>
</template>
