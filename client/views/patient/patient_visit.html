<template name="patientVisit">
	<div class="container">
		<div class="page-header">
			<h1>Umówione wizyty</h1>
			{{#if visits}}
				<table class="table table-striped table-bordered">
					<tbody>
						<tr>
							<th>Dane lekarza</th>
							<th>Specjalność</th>	
							<th>Termin wizyty</th>	
							<th>Akcja</th>
						</tr>
				{{#each visits}}
					{{> patientVisits}}
				{{/each}}
				</tbody>
			</table>
			{{/if}}
		</div>
		<div class="page-header">
			<h1>Formularz zapisów do lekarza</h1>
		</div>
		<form id="patientVisit" class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-5">
					<select style="color: #919191" class="form-control" name="physician">
						<option style="color: #aaaaaa" value="-1">Wybierz lekarza</option>
						{{#each physicians}}
							{{> patientVisitPhysicians}}
						{{/each}}
                    </select>
				</div>
			</div>
			<button class="btn btn-primary" type="submit" disabled>Zatwierdź &raquo;</button>
		</form>
	</div>
</template>

<template name="patientVisitPhysicians">
	<option value="{{_id}}">{{profile.profession}} - lek. med. {{profile.firstname}} {{profile.lastname}}</option>
</template>

<template name="patientVisits">
	<tr>
	{{#with physicianData physician}}		
		<td>lek. med. {{profile.firstname}} {{profile.lastname}}</td>
		<td>{{profile.profession}}</td>
	{{/with}}
	<td>{{#if confirmed}} {{data}} {{else}} Nie ustalono {{/if}}</td>
	<td><a class="btn btn-sm btn-danger" href="#" id="{{_id}}">Odwołaj</a></td>
</tr>
</template>
