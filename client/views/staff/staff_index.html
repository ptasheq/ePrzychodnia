<template name="staffIndex">
    <div class="row grey">
    	<div class="col-md-7">
	       <h1>Logowanie do systemu</h1>
	       <p>Witaj na stronie systemu ePrzychodnia. Aby skorzystać z usług oferowanych przez platformę zaloguj się.</p>
    	</div>
    	<div class="col-md-5">
    		<form class="form-horizontal" role="form">
    			<div class="form-group">
    			<div class="col-sm-10">
    					<input type="text" class="form-control" placeholder="Email lub PESEL">
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-10">
    					<input type="password" class="form-control" placeholder="Hasło">
    				</div>
    			</div>
    			<div class="form-group">
    				<div class="col-sm-10">
    					<button type="submit" class="btn btn-success">Zaloguj się &raquo;</button>
    				</div>
    			</div>
    		</form>
    	</div>
     </div>
</template>
